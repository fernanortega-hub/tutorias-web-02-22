<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <title>Fetch</title>
</head>
<body>
    <div class="mode-container">
        <span class="mode"> Light </span>
        <label class="switch">
            <input type="checkbox" id="select-mode">
            <span class="slider"></span>
        </label>
        <span class="mode"> Dark </span>
    </div>

    <h1 class="title"> Breaking Bad Quotes </h1>
    <section class="quote-container">
        <p id="quote"> 
            Stay out of my territory.
        </p>
    </section>

    <section class="author-section">
        <h4 class="author-title">
            Author
        </h4>
        <section class="author-container">
            <h4 class="author-name"> Walter White </h4>
        </section>
    </section>

    <button id="random-quote-btn">
        <span class="material-symbols-outlined icon"> shuffle </span>
        Random Quote
    </button>
</body>
</html>
